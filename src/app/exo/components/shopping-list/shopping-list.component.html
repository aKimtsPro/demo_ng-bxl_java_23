<div class="flex justify-content-evenly">
  <div>
    <h3>Shopping List</h3>
    <p-table [value]="products">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <button (click)="addToCart(product)">ajouter</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div>
    <app-shopping-cart [cart]="cart"
                       (removeOne)="removeFromCart($event, 1)"
                       (removeAll)="removeFromCart($event)"
    ></app-shopping-cart>
  </div>

</div>
