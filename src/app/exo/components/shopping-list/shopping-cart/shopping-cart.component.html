
<h3>Shopping cart</h3>
<p-table [value]="cart">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>
        Actions
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.qtt }}</td>
      <td>
        <button (click)="removeOne(product)">remove one</button>
        <button (click)="removeAll(product)">remove all</button>
      </td>
    </tr>
  </ng-template>
</p-table>
